# Docker Compose for Audio2Sub with GPU support
# Requires: NVIDIA Docker runtime
# Usage: docker-compose -f docker-compose.gpu.yml up

version: '3.8'

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: audio2sub_redis_gpu
    ports:
      - "6379:6379"
    command: redis-server --requirepass redispassword
    volumes:
      - redis_data_gpu:/data
    networks:
      - audio2sub_network_gpu
    restart: unless-stopped

  # Backend service (GPU version)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: audio2sub_backend_gpu
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redispassword
      - WHISPER_DEVICE=cuda
      - WHISPER_THREADS=4
      - MODEL_NAME=base
      - DEBUG=false
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
      - ./models:/app/models
    depends_on:
      - redis
    networks:
      - audio2sub_network_gpu
    restart: unless-stopped
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery worker (GPU version)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: audio2sub_worker_gpu
    command: celery -A celery_app worker --loglevel=info --pool=solo
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redispassword
      - WHISPER_DEVICE=cuda
      - WHISPER_THREADS=4
      - MODEL_NAME=base
      - DEBUG=false
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
      - ./models:/app/models
    depends_on:
      - redis
    networks:
      - audio2sub_network_gpu
    restart: unless-stopped
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

  # Optional: Celery monitoring with Flower
  flower:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: audio2sub_flower_gpu
    command: celery -A celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redispassword
    depends_on:
      - redis
    networks:
      - audio2sub_network_gpu
    restart: unless-stopped

volumes:
  redis_data_gpu:
    driver: local

networks:
  audio2sub_network_gpu:
    driver: bridge
